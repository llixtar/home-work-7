<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float and clear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Використання float</h2>

        <div class="box left">Float left</div>
        <div class="box right">Float right</div>


        <div class="center">Блок без float</div>

        <div class="clear">Цей блок знаходиться після float-елементів</div>

        <p class="text">
            Це звичайний текст, який не обтікає елементи з float, оскільки ми використали clear.
        </p>
    </div>

</body>
</html>
